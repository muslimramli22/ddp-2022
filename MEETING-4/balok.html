<script>
  alert("menghitung luas balok ");
  let panjang = prompt("Panjang sebuah balok ");
  console.log(typeof panjang);
  let tinggi = prompt("tinggi sebuah balok ");

  console.log(typeof tinggi);
  let lebar = prompt("Lebar sebuah balok");
  console.log(typeof lebar);
  let luas_balok = Number(2) * (panjang * tinggi + panjang * lebar + lebar * tinggi);
  alert("hasil luas balok adalah " + luas_balok);
</script>
